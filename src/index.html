<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator - MRojas</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body onload="genExcuse()">
    <div class="card text-center mt-5 mx-3 mx-md-5">
      <h5 class="card-header">Excuse Generator</h5>
      <div class="card-body">
        <h1 class="display-1" id="excuse"></h1>
      </div>
      <div class="card-footer text-muted">
        <a href="#" class="btn btn-primary" id="boton">Generate New Excuse</a>
      </div>
    </div>
  </body>
</html>
